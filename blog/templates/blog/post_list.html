{% extends 'main/base.html' %}

{% block title %}
   <title>Список постов</title>
{% endblock %}


{% block content %}
<ul>
  {% for post in object_list %}
    <li><a href="{% url 'blog:post_detail' post.pk %}">{{ post.title }}</a></li>
  {% empty %}
    <li>No posts yet.</li>
  {% endfor %}
</ul>

{% endblock %}
